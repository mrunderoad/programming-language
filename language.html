<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What <strong>Programming Language</strong> best suits you?</h1>
    </div>
    <div>
      <form id="form">
        <div class="form-group">
          <label for="yourname">Please enter your full name here:</label>
          <input id="yourname" class="form-control" type="text">
        </div>
        <h2>Pick your favorite type of food from this list!</h2>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="Thai" checked> Thai food!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="american"> American food!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="italian"> Italian food!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="french"> French food!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="Chinese"> Chinese food!
          </label>
        </div>
        <h2>Pick your favorite type of music from this list!</h2>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock" checked> Rock!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="punk"> Punk!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="indie"> Indie!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rap"> Rap!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classic"> Classical!
          </label>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
